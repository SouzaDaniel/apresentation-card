<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Souza - O SITE</title>

    <link rel="stylesheet" href="./public/css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-pic">
        <img
          src="https://media-exp1.licdn.com/dms/image/C4D03AQHjZYOOQR8y1Q/profile-displayphoto-shrink_200_200/0/1591746986140?e=1617840000&v=beta&t=9ER0saGfCMKfpvAU1xqd6zSJECaQzkYuTVk6yR5MFyA"
          alt="Daniel Barbosa"
        />
      </div>

      <div class="content">
        <div class="user-info">
          <div>
            <img
              src="./public/img/profile.svg"
              alt="Ícone de Perfil"
              class="icon"
            />
            Daniel Barbosa de Souza
          </div>
          <div>
            <img
              src="./public/img/work.svg"
              alt="Ícone de Perfil"
              class="icon"
            />Desenvolvedor
          </div>
        </div>

        <div>
          <p class="text-about">
            Eu desenvolvi algumas aplicações e tenho algumas qualificações.
            Atualmente trabalho com desenvolvimento Front-end, em alguns
            projetos com WordPress e alguns outros com React.js.
          </p>
        </div>

        <div>
          <ul class="network">
            <li>
              <a href="#"
                ><img
                  src="./public/img/github.svg"
                  alt="Ícone do GitHub"
                  class="icon m-0"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./public/img/linkedin.svg"
                  alt="Ícone do LinkedIn"
                  class="icon m-0"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./public/img/mail.svg"
                  alt="Ícone de Email"
                  class="icon m-0"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./public/img/telegram.svg"
                  alt="Ícone do Telegram"
                  class="icon m-0"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
